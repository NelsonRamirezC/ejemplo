{% extends "base.html" %}

{% block content %}

<main class="container">

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/tasks/create/" method="POST" class="card card-body">
                <h1>Create Task</h1>

                {% if error %}
                <h2>{{error}}</h2>
                {% endif %}
                {% csrf_token %}
                {{ form }}
                <input type="submit" value='Crear' class="btn btn-primary">
            </form>
        </div>
    </div>

</main>

{% endblock %}
